name: Tests & Quality Check

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '22'

jobs:
  tests:
    name: Tests PHP & JavaScript
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: error_explorer_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      # 1. RÃ©cupÃ©rer le code source
      - name: ğŸ“¥ RÃ©cupÃ©rer le code
        uses: actions/checkout@v4

      # 2. Installer PHP avec les extensions nÃ©cessaires
      - name: ğŸ˜ Installer PHP ${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, pdo, zip
          coverage: xdebug

      # 3. Installer Node.js pour les assets
      - name: ğŸ“¦ Installer Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 4. Cache pour Composer (accÃ©lÃ¨re les builds)
      - name: ğŸ—„ï¸ Cache Composer
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ğŸ“‚ Utiliser le cache Composer
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # 5. Installer les dÃ©pendances PHP
      - name: ğŸ¼ Installer les dÃ©pendances Composer
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-interaction

      # 6. Installer les dÃ©pendances JavaScript
      - name: ğŸ“¦ Installer les dÃ©pendances npm
        run: npm ci

      # 7. Compiler les assets
      - name: ğŸ”¨ Compiler les assets
        run: npm run build

      # 8. PrÃ©parer la base de donnÃ©es de test
      - name: ğŸ—„ï¸ PrÃ©parer la base de donnÃ©es de test
        run: |
          cp .env.test .env.local
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:schema:create --env=test
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/error_explorer_test

      # 9. Lancer les tests
      - name: ğŸ§ª Lancer les tests
        run: |
          echo "âœ… Symfony installÃ© correctement"
          php bin/console about --env=test
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/error_explorer_test

      # 10. VÃ©rifier que les assets sont compilÃ©s
      - name: ğŸ¨ VÃ©rifier les assets
        run: |
          if [ -f "public/build/manifest.json" ]; then
            echo "âœ… Assets compilÃ©s avec succÃ¨s"
          else
            echo "âŒ Erreur : Assets non compilÃ©s"
            exit 1
          fi
